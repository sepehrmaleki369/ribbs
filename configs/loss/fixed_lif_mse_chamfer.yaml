# # Secondary loss (activated after start_epoch)
secondary_loss:
  path: "losses.chamfer_class"
  class: "ChamferBoundarySDFLoss"
  params:
    update_scale:      1000.0     # multiplier inside make_dSDF
    dist_threshold:    1.5      # max pairing distance in pixels
    pixel_loss_weight: 0.0      # weight of the L1 term
    fallback_zero_value: 'zero'
    max_gt_zc: 20000
    use_cpu_on_oom: True

## Mixing parameters
alpha: 100  # Weight for the secondary loss 
start_epoch: 0  # Epoch to start using the secondary loss



 