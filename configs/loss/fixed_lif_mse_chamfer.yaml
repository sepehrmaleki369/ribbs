# Mixed Topological Loss Configuration

# Primary loss (used from the beginning)
primary_loss:
  path: "losses.fixed_lif_weighted_mse"
  class: "FixedLUTWeightedMSELoss"
  params:
    sdf_min: -7
    sdf_max: 7.0
    n_bins: 15
    reduction: "mean"
    lut_path: "weights/mass_7_lif_weights.pt"

  # path: "losses.weighted_mse"
